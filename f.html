<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <table>
            <tr>
                <caption>infromation</caption>
            </tr>
            <tr>
                <td>
                    <label>name</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="enter name" required>
                </td>
            </tr>



            
            <tr>
                <td><label>username</label></td>
                <td>
                    <input type="email" name="mail"  placeholder="enter email" required>
                </td>
            </tr>
            <tr>
                <td><label>password</label></td>
                <td>
                    <input type="password" name="" value="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>gender</label>
                </td>
                <td>
                    M<input type="radio" name="gender" value="male">

            <tr>
                <td><label>subject</label></td>

                    <label>C</label><input type="checkbox" name="c">

            </tr>
            <tr>
                <td><label>city</label></td>

                    <select>
                        <option value="">enter city</option>

                        <option value="khandwa">khandwa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>file</label></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><label>feedback</label></td>
                <td>
                    <textarea name="feedback"></textarea>

                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

    
</body>
</html>
