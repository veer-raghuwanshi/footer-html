<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      * {
        font-size: medium;
        font-weight: bold;
        padding: 9px;
        margin: 0px;
        color: black;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <form action="/action.php" method="get">
      <table class="form">
        <tr>
          <caption>
            Information
          </caption>
        </tr>
        <tr>
          <td>
            <label for="">First name</label>
          </td>
          <td>
            <input type="text" name="fstname" placeholder="Enter first name" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Last Name</label>
          </td>
          <td>
            <input type="text" name="lastname" placeholder="Enter Last name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Email</label>
          </td>
          <td>
            <input
              type="email"
              name="password"
              placeholder="Enter email"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Password</label>
          </td>
          <td>
            <input
              type="password"
              [A-Z,a-z,@!#$&],{3}
              name="password"
              placeholder="Enter password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for=""> Confirm Password</label>
          </td>
          <td>
            <input
              type="password"
              name="cnm password"
              placeholder="confirm password"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">Gender</label>
          </td>
          <td>
            M <input type="radio" name="gender" /> F<input
              type="radio"
              name="gender"
            />
            Other<input type="radio" name="gender" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Resume</label>
          </td>
          <td>
            <input type="file" name="file" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for=""> Current Location</label>
          </td>
          <td>
            <input
              type="text"
              name="city"
              placeholder="Enter city name"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="submit"
              name="submit"
              value="Submit"
              placeholder="confirm password"
            />
            <input type="reset" name="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
